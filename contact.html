<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>contact</title>
    <link rel="stylesheet" href="styleCoffee.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <h1 class="my-5">Contact Us!</h1>
        
        <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingName" placeholder="name" />
                <label for="floatingName">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingEmail" placeholder="email" />
                <label for="floatingEmail">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingPhone" placeholder="phone" />
                <label for="floatingPhone">Phone</label>
            </div>
            <div class="form-floating mb-3">
                <textarea class="form-control" id="floatingTextArea" placeholder="Leave a Comment Here" style="height: 100px"></textarea>
                <label for="floatingTextArea">Comments</label>
            </div>
            <a href="file:///C:/Users/teaml/OneDrive/Documents/sample/contact.html">
                <button onclick="alert('Your Comment Submitted')" class="btn btn-outline-dark mb-5"> Submit</button>
            </a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
